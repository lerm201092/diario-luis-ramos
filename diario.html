<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia a Dia - Luis Ramos</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      margin: 0;
    }

    h1 {
      text-align: center;
      position: relative;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }

    .fila-fecha, .fila-botones {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .fila-fecha input[type="date"] {
      width: 75%;
    }

    .fila-fecha button {
      width: 25%;
    }

    .fila-botones button {
      flex: 1;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #estadoSesion {
      position: absolute;
      top: 0;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .candado {
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .fila-fecha, .fila-botones {
        flex-direction: column;
      }

      .fila-fecha input[type="date"],
      .fila-fecha button,
      .fila-botones button,
      textarea,
      input,
      button {
        width: 100%;
      }

      h1 {
        font-size: 1.2em;
      }

      #estadoSesion {
        font-size: 12px;
        top: 5px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="spinner"></div>
    <div>‚è≥ Procesando... Por favor espera</div>
  </div>
  <h1>üìò Dia a Dia - Luis Ramos</h1>
  <button id="loginBtn">üîê Iniciar sesi√≥n con Google</button>
  <div id="userInfo" style="margin-top: 10px;margin-bottom: 20px;"></div>

  <label for="fecha">Fecha:</label>
  <div class="fila-fecha">
    <input type="date" id="fecha">
    <button onclick="ponerHoy()">üìÖ Hoy</button>
  </div>

  <label for="contenido">¬øQu√© hiciste hoy?</label>
  <textarea id="contenido" placeholder="Escribe aqu√≠ tu entrada del d√≠a..."></textarea>

  <div class="fila-botones">
    <button onclick="guardarEnDrive()">üíæ Guardar</button>
    <button onclick="abrirDesdeDrive()">üìÇ Abrir</button>
  </div>

  <script>
    const CLIENT_ID = '286443566980-c7oscu6vh6vlrp1se3g2eog1psbh5ugt.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive';
    let tokenClient, folderId = null, accessTokenGranted = false;

    function mostrarOverlay(mostrar) {
      document.getElementById('overlay').style.display = mostrar ? 'flex' : 'none';
    }

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      mostrarOverlay(true);
      await gapi.client.init({
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
      });

      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            accessTokenGranted = true;
            document.getElementById('userInfo').innerText = '‚úÖ Sesi√≥n iniciada correctamente.';
            document.getElementById('loginBtn').style.display = 'none';
            buscarOCrearCarpeta().finally(() => mostrarOverlay(false));
          }
        }
      });

      tokenClient.requestAccessToken({ prompt: '' });
    }

    document.getElementById('loginBtn').onclick = () => {
      mostrarOverlay(true);
      tokenClient.requestAccessToken();
    };

    function ponerHoy() {
      const hoy = new Date().toLocaleDateString('sv-SE');
      document.getElementById('fecha').value = hoy;
      abrirDesdeDrive();
    }

    async function buscarOCrearCarpeta() {
      const res = await gapi.client.drive.files.list({
        q: "name='AMERIKA' and mimeType='application/vnd.google-apps.folder' and trashed=false",
        fields: "files(id, name)"
      });

      if (res.result.files.length > 0) {
        folderId = res.result.files[0].id;
      } else {
        const folder = await gapi.client.drive.files.create({
          resource: { name: 'AMERIKA', mimeType: 'application/vnd.google-apps.folder' },
          fields: 'id'
        });
        folderId = folder.result.id;
      }
    }

    async function abrirDesdeDrive() {
      const fecha = document.getElementById('fecha').value;
      if (!fecha) return alert('Elige una fecha.');

      mostrarOverlay(true);
      await buscarOCrearCarpeta();
      const filename = `diario_${fecha}.txt`;
      const res = await gapi.client.drive.files.list({
        q: `name='${filename}' and trashed=false and '${folderId}' in parents`,
        fields: "files(id, name)"
      });

      if (res.result.files.length === 0) {
        document.getElementById('contenido').value = '';
        alert('üì≠ No se encontr√≥ una entrada para esa fecha.');
        mostrarOverlay(false);
        return;
      }

      const fileId = res.result.files[0].id;
      const file = await gapi.client.drive.files.get({ fileId, alt: 'media' });
      document.getElementById('contenido').value = file.body;
      mostrarOverlay(false);
    }

    async function guardarEnDrive() {
      const fecha = document.getElementById('fecha').value;
      const contenido = document.getElementById('contenido').value;
      if (!fecha || !contenido) return alert('Completa fecha y contenido.');

      mostrarOverlay(true);
      await buscarOCrearCarpeta();
      const filename = `diario_${fecha}.txt`;

      const res = await gapi.client.drive.files.list({
        q: `name='${filename}' and trashed=false and '${folderId}' in parents`,
        fields: "files(id)"
      });

      for (const file of res.result.files) {
        await gapi.client.drive.files.delete({ fileId: file.id });
      }

      const fileMetadata = {
        name: filename,
        parents: [folderId],
        mimeType: 'text/plain'
      };

      const file = new Blob([contenido], { type: 'text/plain' });
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(fileMetadata)], { type: "application/json" }));
      form.append("file", file);

      const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + gapi.auth.getToken().access_token }),
        body: form,
      });

      const result = await response.json();
      alert('‚úÖ Entrada guardada correctamente.');
      mostrarOverlay(false);
    }

    window.onload = gapiLoaded;
  </script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
</body>
</html>
